debug bgp zebra
!
int r1-eth0
 ip address 192.168.1.1/24
!
router bgp 65000
 no bgp ebgp-requires-policy
 neighbor 192.168.1.2 remote-as internal
 neighbor 192.168.1.2 timers 1 3
 neighbor 192.168.1.2 timers connect 1
 neighbor 192.168.1.3 remote-as internal
 neighbor 192.168.1.3 timers 1 3
 neighbor 192.168.1.3 timers connect 1
 address-family ipv4 unicast
  !maximum-paths ibgp 1
  neighbor 192.168.1.2 route-map r2 in
  neighbor 192.168.1.3 route-map r3 in
 exit-address-family
!
route-map r2 permit 10
 set table 102
exit
route-map r3 permit 10
 set table 103
exit
