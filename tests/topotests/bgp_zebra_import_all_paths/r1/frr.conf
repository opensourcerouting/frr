!
int r1-eth0
 ip address 10.255.0.1/24
!
router bgp 65001
 bgp bestpath multipath-relax
 no bgp ebgp-requires-policy
 neighbor 10.255.0.2 remote-as external
 neighbor 10.255.0.2 timers 1 3
 neighbor 10.255.0.2 timers connect 1
 neighbor 10.255.0.3 remote-as external
 neighbor 10.255.0.3 timers 1 3
 neighbor 10.255.0.3 timers connect 1
!
