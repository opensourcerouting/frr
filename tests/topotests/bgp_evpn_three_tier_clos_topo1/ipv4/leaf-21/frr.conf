frr defaults datacenter
service integrated-vtysh-config
hostname leaf-21
log syslog informational
!
interface lo
 description Loopback
 ip address 10.0.0.26/32
!
interface swp1
 description swp1 -> spine-1's swp3
 ip address 10.254.0.113/30
!
interface swp2
 description swp2 -> spine-2's swp3
 ip address 10.254.0.117/30
!
interface swp3
 description swp3 -> tor-21's swp1
 ip address 10.254.0.121/30
!
interface swp4
 description swp4 -> tor-22's swp1
 ip address 10.254.0.125/30
!
router bgp 651004
 bgp router-id 10.0.0.26
 no bgp default ipv4-unicast
 neighbor 10.254.0.114 remote-as 652000
 neighbor 10.254.0.118 remote-as 652000
 neighbor 10.254.0.122 remote-as 650030
 neighbor 10.254.0.126 remote-as 650031
 !
 address-family ipv4 unicast
  neighbor 10.254.0.114 activate
  neighbor 10.254.0.118 activate
  neighbor 10.254.0.122 activate
  neighbor 10.254.0.126 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.254.0.114 activate
  neighbor 10.254.0.118 activate
  neighbor 10.254.0.122 activate
  neighbor 10.254.0.126 activate
 exit-address-family
!
router bgp 651004 vrf RED
 bgp router-id 10.10.10.2
 neighbor test peer-group
 neighbor test remote-as 651006
 neighbor test update-source 10.1.10.3
 neighbor test advertisement-interval 0
 neighbor test timers 3 9
 neighbor test timers connect 10
 neighbor 10.1.10.2 remote-as 651006
 neighbor 10.1.10.2 update-source 10.1.10.3
 !
 address-family ipv4 unicast
  redistribute connected
  maximum-paths 64
  maximum-paths ibgp 64
 exit-address-family
exit
!
end
