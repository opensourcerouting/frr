router bgp 65001 vrf RED
 bgp router-id 192.168.2.2
 no bgp ebgp-requires-policy
 neighbor INT-IBGP peer-group
 neighbor INT-IBGP remote-as 65001
 neighbor INT-IBGP timers 1 3
 neighbor INT-IBGP timers connect 1
 neighbor INT-IBGP-RR-CLIENT peer-group
 neighbor INT-IBGP-RR-CLIENT remote-as 65001
 neighbor INT-IBGP-RR-CLIENT timers 1 3
 neighbor INT-IBGP-RR-CLIENT timers connect 1
 neighbor 192.168.1.1 peer-group INT-IBGP
 neighbor 192.168.2.3 peer-group INT-IBGP-RR-CLIENT
 neighbor 192.168.2.4 peer-group INT-IBGP-RR-CLIENT
 address-family ipv4
  neighbor 192.168.1.1 route-reflector-client
  neighbor 192.168.1.1 addpath-tx-all-paths
  neighbor INT-IBGP-RR-CLIENT route-reflector-client
 exit-address-family
!
