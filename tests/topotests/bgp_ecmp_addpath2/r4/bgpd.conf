router bgp 65001
 bgp router-id 192.168.2.4
 no bgp ebgp-requires-policy
 neighbor 192.168.2.2 remote-as internal
 neighbor 192.168.2.2 timers 1 3
 neighbor 192.168.2.2 timers connect 1
 address-family ipv4
  redistribute connected
  neighbor 192.168.2.2 route-map self out
 exit-address-family
!
ip prefix-list self seq 5 permit 172.16.255.1/32
!
route-map self permit 10
 match ip address prefix-list self
 set ip next-hop 192.168.1.4
!
