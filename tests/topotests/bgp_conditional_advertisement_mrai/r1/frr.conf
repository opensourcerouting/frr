!
!debug bgp conditional-advertisement
!debug bgp updates
!debug bgp neighbor
!
int r1-eth0
 ip address 192.168.1.1/24
!
router bgp 65001
 no bgp ebgp-requires-policy
 no bgp network import-check
 bgp conditional-advertisement timer 5
 neighbor 192.168.1.2 remote-as external
 neighbor 192.168.1.2 timers 1 3
 neighbor 192.168.1.2 timers connect 1
 neighbor 192.168.1.2 advertisement-interval 300
 address-family ipv4 unicast
  redistribute static
  network 10.10.10.2/32
  neighbor 192.168.1.2 advertise-map advertise-map non-exist-map non-exist-map
 exit-address-family
!
ip route 10.10.10.1/32 r1-eth0
!
ip prefix-list p1 seq 5 permit 10.10.10.1/32
ip prefix-list p2 seq 5 permit 10.10.10.2/32
!
route-map non-exist-map permit 10
 match ip address prefix-list p1
!
route-map advertise-map permit 10
 match ip address prefix-list p2
!
