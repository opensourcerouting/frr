router bgp 65001
 bgp router-id 192.168.3.2
 no bgp ebgp-requires-policy
 neighbor 192.168.3.1 remote-as internal
 neighbor 192.168.3.1 timers 1 3
 neighbor 192.168.3.1 timers connect 1
 neighbor 192.168.5.1 remote-as internal
 neighbor 192.168.5.1 timers 1 3
 neighbor 192.168.5.1 timers connect 1
 address-family ipv4
  neighbor 192.168.3.1 next-hop-self force
  neighbor 192.168.3.1 route-reflector-client
 exit-address-family
!
