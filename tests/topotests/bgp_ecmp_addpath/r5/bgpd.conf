router bgp 65001
 bgp router-id 172.16.255.1
 no bgp ebgp-requires-policy
 neighbor 192.168.4.2 remote-as internal
 neighbor 192.168.4.2 timers 1 3
 neighbor 192.168.4.2 timers connect 1
 neighbor 192.168.5.2 remote-as internal
 neighbor 192.168.5.2 timers 1 3
 neighbor 192.168.5.2 timers connect 1
 address-family ipv4
  redistribute connected route-map lo
 exit-address-family
!
ip prefix-list lo seq 5 permit 172.16.255.1/32
!
route-map lo permit 10
 match ip address prefix-list lo
exit
!
