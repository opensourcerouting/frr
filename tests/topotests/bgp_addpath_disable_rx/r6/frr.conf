debug bgp updates
!
int r6-eth0
 ip address 192.168.44.44/24
!
int r6-eth1
 ip address 192.168.54.44/24
!
router bgp 65444
 bgp router-id 192.168.54.44
 no bgp default ipv4-unicast
 no bgp network import-check
 neighbor 192.168.44.1 remote-as 65100
 neighbor 192.168.44.1 description AS65100
 neighbor 192.168.54.21 remote-as 65200
 neighbor 192.168.54.21 description AS65200-1
 neighbor 192.168.54.22 remote-as 65200
 neighbor 192.168.54.22 description AS65200-2
 !
 address-family ipv4 unicast
  network 1.0.0.0/24
  network 10.0.0.0/24
  neighbor 192.168.44.1 activate
  neighbor 192.168.44.1 disable-addpath-rx
  neighbor 192.168.44.1 soft-reconfiguration inbound
  neighbor 192.168.44.1 route-map AS65100-IN in
  neighbor 192.168.44.1 route-map AS65100-OUT out
  neighbor 192.168.54.21 activate
  neighbor 192.168.54.21 disable-addpath-rx
  neighbor 192.168.54.21 soft-reconfiguration inbound
  neighbor 192.168.54.21 route-map AS65200-IN in
  neighbor 192.168.54.21 route-map AS65200-OUT out
  neighbor 192.168.54.22 activate
  neighbor 192.168.54.22 disable-addpath-rx
  neighbor 192.168.54.22 soft-reconfiguration inbound
  neighbor 192.168.54.22 route-map AS65200-IN in
  neighbor 192.168.54.22 route-map AS65200-OUT out
 exit-address-family
!
exit
!
access-list telnet-filter seq 5 permit 127.0.0.1/32
access-list telnet-filter seq 10 deny any
ip prefix-list v4_our seq 1 permit 1.0.0.0/24
ip prefix-list v4_our seq 2 permit 10.0.0.0/24
ip prefix-list v4_our seq 100 deny any
ip prefix-list v4_our_to65200 seq 1 permit 1.0.0.0/24
ip prefix-list v4_our_to65200 seq 100 deny any
!
!
route-map AS65200-IN permit 10
exit
!
route-map AS65200-OUT permit 10
 match ip address prefix-list v4_our_to65200
exit
!
route-map AS65100-IN permit 10
exit
!
route-map AS65100-OUT permit 10
 match ip address prefix-list v4_our
 set as-path prepend 65444
exit
!

