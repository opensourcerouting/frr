int r5-eth0
 ip address 192.168.137.202/24
!
int r5-eth1
 ip address 192.168.54.22/24
!
router bgp 65200
 bgp router-id 192.168.137.202
 no bgp default ipv4-unicast
 no bgp graceful-restart notification
 bgp graceful-restart-disable
 no bgp network import-check
 no bgp enforce-first
 neighbor 192.168.54.44 remote-as 65444
 neighbor 192.168.54.44 description AS65444
 neighbor 192.168.54.44 timers 5 15
 neighbor 192.168.137.1 remote-as 65000
 neighbor 192.168.137.1 description RS
 neighbor 192.168.137.1 timers 5 15
 !
 address-family ipv4 unicast
  network 10.200.2.0/24
  neighbor 192.168.54.44 activate
  neighbor 192.168.54.44 disable-addpath-rx
  neighbor 192.168.54.44 soft-reconfiguration inbound
  neighbor 192.168.54.44 route-map AS65444-IN in
  neighbor 192.168.54.44 route-map AS65444-OUT out
  neighbor 192.168.137.1 activate
  neighbor 192.168.137.1 disable-addpath-rx
  neighbor 192.168.137.1 soft-reconfiguration inbound
  neighbor 192.168.137.1 route-map RS-IN in
  neighbor 192.168.137.1 route-map RS-OUT out
 exit-address-family
!
exit
!
access-list telnet-filter seq 5 permit 127.0.0.1/32
access-list telnet-filter seq 10 deny any
ip prefix-list v4_our seq 1 permit 10.200.2.0/24
ip prefix-list v4_our seq 100 deny any
!
bgp community-list standard c_RELAY seq 5 permit 65444:65202
!
!
route-map RS-IN permit 10
exit
!
route-map RS-OUT permit 10
 match community c_RELAY
exit
!
route-map RS-OUT permit 20
 match ip address prefix-list v4_our
exit
!
route-map AS65444-IN permit 10
 set community 65444:65202
exit
!
route-map AS65444-OUT permit 10
exit
!

