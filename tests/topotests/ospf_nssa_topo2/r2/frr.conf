ip route 172.16.0.1/32 lo
ip route 172.16.0.2/32 lo
ip route 172.16.0.3/32 lo
!
interface r2-eth0
 ip address 192.168.0.2/24
 ip ospf area 0
 ip ospf hello-interval 2
 ip ospf dead-interval 8
exit
!
interface r2-eth1
 ip address 192.168.1.1/24
 ip ospf area 1
 ip ospf hello-interval 2
 ip ospf dead-interval 8
exit
!
router ospf
 area 1 nssa
 area 1 nssa range 172.16.0.0/24
 area 1 nssa range 172.16.1.0/24
 redistribute static
exit
