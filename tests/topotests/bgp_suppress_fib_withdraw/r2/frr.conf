!
int r2-eth0
 ip address 192.168.12.2/24
!
int r2-eth1
 ip address 192.168.23.2/24
!
int r2-eth2
 ip address 192.168.24.2/24
!
int r2-eth3
 ip address 192.168.25.2/24
!
int r2-eth4
 ip address 192.168.26.2/24
!
router bgp 65002
 timers bgp 3 10
 no bgp ebgp-requires-policy
 neighbor 192.168.12.1 remote-as external
 neighbor 192.168.23.3 remote-as external
 neighbor 192.168.24.4 remote-as external
 neighbor 192.168.25.5 remote-as external
 neighbor 192.168.26.6 remote-as external
 address-family ipv4 unicast
 exit-address-family
!
